<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <title>Maze Bank</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css">

</head>

<body class="font-montserrat max-w-screen-2xl mx-auto bg-red-400">

    <section class="w-5/6 mx-auto my-12 md:p-20 px-5 py-10 bg-red-200 rounded-lg">
        <h1 class="lg:text-5xl md:text-4xl text-3xl font-medium text-center">Welcome to <span class="text-red-600 font-semibold">Maze Bank</span></h1>
        <p class="text-center md:text-xl text-lg">of los santos</p>
        <section class="xl:w-1/2 lg:w-2/3 w-full mx-auto mt-6 md:p-10 py-5 bg-white space-y-2 rounded-lg">
            <h2 class="lg:text-2xl md:text-xl text-lg font-medium w-5/6 mx-auto">Create Account</h2>
            <input type="email" class="block w-5/6 mx-auto px-4 py-2 lg:text-base text-sm bg-gray-200 rounded-lg" placeholder="Email Address" name="" id="">
            <input type="password" class="block w-5/6 mx-auto px-4 py-2 lg:text-base text-sm bg-gray-200 rounded-lg" placeholder="Password" name="" id="">
            <button class="block w-5/6 mx-auto py-2 bg-red-600 hover:bg-white md:text-lg text-base font-medium text-white hover:text-red-600 border-2 border-transparent hover:border-red-600 rounded-lg transition-colors duration-300">Register</button>
            <div class="w-5/6 mx-auto flex justify-between">
                <p class="md:text-sm text-xs">Already have an account?</p>
                <a href="index.html" class="text-blue-700 underline md:text-sm text-xs font-medium">Login</a>
            </div>
        </section>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <title>Maze Bank</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css">

</head>

<body class="font-montserrat max-w-screen-2xl mx-auto bg-red-400">

    <section class="w-5/6 mx-auto mt-12 p-20 bg-red-200 rounded-lg">
        <h1 class="text-5xl font-medium text-center">Welcome to <span class="text-red-600 font-semibold">Maze Bank</span></h1>
        <p class="text-center text-xl">of los santos</p>
        <section class="w-1/2 mx-auto mt-6 p-10 bg-white space-y-2 rounded-lg">
            <h2 class="text-2xl font-medium w-5/6 mx-auto">Please Login</h2>
            <input type="email" class="block w-5/6 mx-auto px-4 py-2 bg-gray-200 rounded-lg" placeholder="Email Address" name="" id="">
            <input type="password" class="block w-5/6 mx-auto px-4 py-2 bg-gray-200 rounded-lg" placeholder="Password" name="" id="">
            <button class="block w-5/6 mx-auto py-2 bg-red-600 hover:bg-white text-lg font-medium text-white hover:text-red-600 border-2 border-transparent hover:border-red-600 rounded-lg transition-colors duration-300">Login</button>
            <div class="w-5/6 mx-auto flex justify-between">
                <p class="text-sm">Don't have an account?</p>
                <a href="" class="text-blue-700 underline text-sm font-medium">Register Now</a>
            </div>
        </section>
    </section>

</body>

</html>
